<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>

  <!-- Google Font: Source Sans Pro (가독성 높은 기본 폰트) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome: 다양한 아이콘 폰트 -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons: 추가 아이콘 세트 -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- iCheck: 체크박스/라디오 등 폼 요소 스타일 개선 -->
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- AdminLTE 테마 스타일: 전체 레이아웃/색상/UI 스타일 적용 -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader: 페이지 로딩 중 보여주는 애니메이션 -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="/dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>

  <!-- =========================
       네비게이션 바(시맨틱 <nav>)
       ========================= -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- 왼쪽 네비게이션(메뉴 토글, Home, Contact) -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <!-- 사이드바 토글 버튼 -->
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="index3.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>
    <!-- 오른쪽 네비게이션(검색, 메시지, 알림, 전체화면 등) -->
    <ul class="navbar-nav ml-auto">
      <!-- 검색 버튼/폼 -->
      <li class="nav-item">
        <a class="nav-link" data-widget="navbar-search" href="#" role="button">
          <i class="fas fa-search"></i>
        </a>
        <div class="navbar-search-block">
          <form class="form-inline">
            <div class="input-group input-group-sm">
              <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
              <div class="input-group-append">
                <button class="btn btn-navbar" type="submit">
                  <i class="fas fa-search"></i>
                </button>
                <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </li>
      <!-- 메시지/알림/전체화면/컨트롤 사이드바 등은 생략(위 코드 참고) -->
      <!-- ... -->
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- =========================
       메인 사이드바(시맨틱 <aside>)
       ========================= -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- 브랜드 로고 -->
    <a href="index3.html" class="brand-link">
      <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">EZENSHOP ADMIN</span>
    </a>
    <!-- 사이드바 사용자 패널 -->
    <div class="sidebar">
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Alexander Pierce</a>
        </div>
      </div>
      <!-- 사이드바 검색 폼 -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- =========================
           관리자 메뉴(트리 구조)
           ========================= -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- 회원관리, 상품관리, 주문관리, 통계관리 등 메뉴 트리(위 코드 참고) -->
          <!-- ... -->
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
  <!-- =========================
       컨텐츠 영역(시맨틱 <main>)
       ========================= -->
  <div class="content-wrapper">
    <!-- 페이지 헤더(타이틀, 네비게이션) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard v1</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!-- /.content-header -->

    <!-- 메인 컨텐츠(섹션) -->
    <section class="content">
      <!-- 실제 컨텐츠가 들어가는 자리 -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- =========================
       푸터(시맨틱 <footer>)
       ========================= -->
  <footer class="main-footer">
    <strong>
      Copyright &copy; 2014-2021
      <a href="https://adminlte.io">AdminLTE.io</a>.
    </strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 3.2.0
    </div>
  </footer>

  <!-- 컨트롤 사이드바(옵션/설정 등) -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- =========================
     스크립트(자바스크립트 라이브러리)
     ========================= -->
<!-- jQuery: DOM 조작, 이벤트, AJAX 등 -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI와 Bootstrap tooltip 충돌 방지 코드 -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4: 반응형 UI 및 컴포넌트 동작 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App: 관리자 테마의 주요 JS 기능 -->
<script src="/dist/js/adminlte.js"></script>

</body>
</html>
