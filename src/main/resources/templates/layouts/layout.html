<!DOCTYPE html>
<html class="h-100" data-bs-theme="auto"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Sticky Footer Navbar Template · Bootstrap v5.3</title>

    <!-- Bootstrap CSS: 반응형 UI 프레임워크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery 라이브러리: 동적 DOM 제어용 (필요 시 사용) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS 번들: 모달, 드롭다운 등 Bootstrap 컴포넌트 동작 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <meta name="theme-color" content="#712cf9">

    <!-- 사용자 정의 CSS (예: 푸터 고정 등) -->
    <link href="/css/sticky-footer-navbar.css" rel="stylesheet">

    <!-- 
        Thymeleaf Layout Dialect의 확장 포인트(fragment) 
        자식 템플릿에서 script, css를 추가하고 싶을 때 이 영역을 오버라이드해서 사용
        공식 문서: https://ultraq.github.io/thymeleaf-layout-dialect/
    -->
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
</head>
<body class="d-flex flex-column h-100">
    <!-- =========================
         공통 헤더 영역(프래그먼트로 분리)
         ========================= -->
    <th:block th:replace="~{fragments/header::header}"></th:block>

    <!-- =========================
         메인 컨텐츠 영역
         ========================= -->
    <main class="flex-shrink-0">
        <div class="container mt-5 pt-4">
            <!-- 카테고리 메뉴(필요시 프래그먼트로 분리) -->
            <!-- <th:block th:replace="~{fragments/categorymenu::category}"></th:block> -->

            <!-- 
                Thymeleaf Layout Dialect의 핵심: 
                자식 템플릿에서 layout:fragment="content"로 지정한 내용이 이 영역에 삽입됨 
            -->
            <th:block layout:fragment="content"></th:block>
        </div>
    </main>

    <!-- =========================
         공통 푸터 영역(프래그먼트로 분리)
         ========================= -->
    <th:block th:replace="~{fragments/footer::footer}"></th:block>

    <!-- 
        자식 템플릿에서 추가 script를 넣을 수 있는 확장 포인트 
        (예: 페이지별 JS 삽입)
    -->
    <th:block layout:fragment="script2"></th:block>
</body>
</html>
