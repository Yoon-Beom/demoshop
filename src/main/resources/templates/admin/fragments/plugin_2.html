<!-- jQuery: 자바스크립트 DOM 조작, 이벤트 처리, AJAX 등을 쉽게 할 수 있게 도와주는 라이브러리 -->
<script src="/plugins/jquery/jquery.min.js"></script>

<!-- jQuery UI와 Bootstrap 간의 tooltip 충돌 해결 스크립트 -->
<script>
  // jQuery UI의 button 위젯을 'uibutton'이라는 이름으로 브리지(별칭) 설정하여 Bootstrap과 충돌 방지
  $.widget.bridge('uibutton', $.ui.button)
</script>

<!-- Bootstrap 4: 반응형 웹 디자인과 UI 컴포넌트(모달, 드롭다운 등)를 제공하는 프레임워크의 자바스크립트 번들 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- AdminLTE App: AdminLTE 테마의 주요 자바스크립트 기능을 포함하는 스크립트 -->
<script src="/dist/js/adminlte.js"></script>
