<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<!--
    Thymeleaf Layout Dialect를 사용하여 layouts/layout.html을 상속받는 로그인 페이지입니다.
    공식 문서: https://ultraq.github.io/thymeleaf-layout-dialect/
-->

<!-- =========================
     페이지별 script 확장 포인트
     ========================= -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        // 서버에서 전달한 status 값에 따라 알림창 출력
        // status 값: 'idFail' 또는 'pwFail'
        let status = [[${status}]]; // 예: 'pwFail', 'idFail', null

        if(status == 'idFail') {
            alert("아이디를 확인하세요");
        }else if(status == 'pwFail') {
            alert("비밀번호를 확인하세요");
        }
    </script>
</th:block>

<!-- =========================
     메인 컨텐츠(로그인 폼)
     ========================= -->
<th:block layout:fragment="content">
    <h1 class="mt-3 mb-4 text-center">Login</h1>
    <div class="row">
        <div class="col">
            <form action="/member/login" method="post">
                <div class="mb-3">
                    <label for="mbsp_id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="mbsp_id" name="mbsp_id" placeholder="아이디를 입력">
                </div>
                <div class="mb-3">
                    <label for="mbsp_password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="mbsp_password" name="mbsp_password" placeholder="비밀번호를 입력">
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="/member/lostpass" class="btn btn-primary">ID/PW Search</a>
                </div>
            </form>
        </div>
    </div>
</th:block>
</html>
